<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pop Quiz</title>
</head>
<body>
    <nav id= "navbar">
        <div class="left">
            <button type="button" id="highScore">View Highscores</button>
        </div>
        <div class="right">
            <p> <strong> Time : </strong> <span id="timeLeft">0</span></p>

        <div class="container">

            <button type="button" id="start">Start</button>
        </div>
